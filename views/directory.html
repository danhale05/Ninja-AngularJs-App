<div class="content">
    <button ng-click="order = 'name'">Order by Name</button>
    <button ng-click="order = 'belt'">Order by Belt</button>
    <input type="text" ng-model="search" placeholder="Search for a ninja">
    <ul id="ninja-list">
        <li ng-repeat="ninja in ninjas | orderBy: order | filter: search" ng-show="ninja.available">
            <img ng-src="{{ninja.thumb}}" style="margin: -12px 10px 0 0; float: left; width: 50px" ng-show="ninja.thumb" />
            <h3>{{ninja.name}} - {{ninja.rate | currency}}</h3>
            <!-- create remove cross and add click function to remove ninja -->
            <div class="remove" ng-click="removeNinja(ninja)">x</div>
            <!--colors the belts the same as they're listed-->
            <span class="belt" style="background: {{ninja.belt}}">{{ninja.belt}} belt</span>
        </li>
    </ul>
    <form ng-submit="addNinja()">
        <input type="text" placeholder="name" ng-model="newninja.name" /> {{newninja.name}}
        <input type="text" placeholder="belt" ng-model="newninja.belt" /> {{newninja.belt}}
        <input type="text" placeholder="rate" ng-model="newninja.rate" /> {{newninja.rate}}
        <input type="submit" value="Add new ninja" id="ninjaSubmit" />
    </form>
    <div id="resetRemove">
        <button><a ng-click="removeAll()">Remove all ninjas</a></button>
        <button><a ng-click="resetNinjas()">Reset Form</a></button>
    </div>
</div>
